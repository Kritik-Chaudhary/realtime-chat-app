<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Section -->
        <div id="user-section">
            <div class="login-container">
                <h2>ðŸš€ Join Chat Room</h2>
                <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
                <button id="join-btn">Join Chat</button>
            </div>
        </div>
        
        <!-- Main Chat Interface -->
        <div id="chat-container" style="display: none;">
            <!-- Sidebar Overlay -->
            <div class="sidebar-overlay" id="sidebar-overlay"></div>
            
            <!-- Sidebar -->
            <div id="sidebar">
                <div id="online-users">
                    <h3>ðŸ‘¥ Online Users</h3>
                    <ul id="users-list"></ul>
                </div>
                <div id="chat-info">
                    <h4>ðŸ’¬ Chat Room</h4>
                    <p>Welcome to the chat!</p>
                </div>
            </div>
            
            <!-- Main Chat Area -->
            <div id="chat-main">
                <div id="chat-header">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <button id="sidebar-toggle" class="sidebar-toggle" title="Toggle Users">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="3" y1="6" x2="21" y2="6"></line>
                                <line x1="3" y1="12" x2="21" y2="12"></line>
                                <line x1="3" y1="18" x2="21" y2="18"></line>
                            </svg>
                        </button>
                        <h3>ðŸ’¬</h3>
                    </div>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div id="connection-status" style="font-size: 12px; color: green;">Connecting...</div>
                        <div id="current-user">Welcome, <span id="current-username"></span>!</div>
                        <button id="theme-toggle" class="theme-toggle" title="Toggle Dark Mode">
                            <div class="theme-toggle-icons">
                                <svg class="sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="5"></circle>
                                    <line x1="12" y1="1" x2="12" y2="3"></line>
                                    <line x1="12" y1="21" x2="12" y2="23"></line>
                                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                    <line x1="1" y1="12" x2="3" y2="12"></line>
                                    <line x1="21" y1="12" x2="23" y2="12"></line>
                                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                                </svg>
                                <svg class="moon-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                                </svg>
                            </div>
                        </button>
                        <button id="logout-btn" class="logout-button" title="Logout">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16,17 21,12 16,7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div id="messages-container">
                    <div id="messages"></div>
                    <div id="typing-indicator"></div>
                </div>
                
                <div id="message-input-container">
                    <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                    <button id="send-btn" title="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
